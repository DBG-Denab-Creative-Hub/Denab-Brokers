<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\Sign up.css" />
  <link rel="stylesheet" href="css\media-queries.css">
</head>

<body>
  <div class="container">
    <div class="half-container">
      <div class="half-content">
        <img class="half-logo " src="assets\images\Denab-logo-white.png" alt="">
        <h1 class="half-head">
          Create your login
        </h1>
        <p class="half-text">
          After confirming your region, we’ll need your  email address, and a unique password. You’ll use this login to access Denab next time.
        </p>
      </div>
    </div>

    <div class="form-container">
      <div id="form-header">
        <h1>Sign up</h1>
        <hr />
      </div>

      <form>
        <label for="country/region of residence"></label>
        <input type="text" name="country/region of residence" id="country/region of residence"
          placeholder="country/region of residence" required/>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="email" required/>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="password" required/>

        <button class="form-button">Sign up</button>
        <p>already have an account? <a class="form-link" href="Login.html">Login</a></p>
        <a href="#" class="form-forgot">Forgot Password?</a>
      </form>
    </div>

  </div>
</body>

</html>
