<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="\css\Login.css" />
  <link rel="stylesheet" href="css\media-queries.css">
</head>

<body>
  <div class="container">

    <div class="half-container">
      <div class="half-content">
        <img class="half-logo" src="assets\images\Denab-logo-white.png" alt="">

        <h1 class="half-head">
          Help us verify your identity
        </h1>
        <p class="half-text">
          We’re required by law to collect certain information that help us know it’s you when you log in to Denab. Its all about keeping your account safe
        </p>
      </div>
    </div>

    <div class="form-container">
      <div id="form-header">
        <h1>Login</h1>
        <hr />
      </div>

      <form>
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="username" />

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="password" />

        <button class="form-button">Login</button>
        <p>don't have an account? <a class="form-link" href="Sign up.html">Sign up</a></p>
        <a href="#" class="form-forgot">Forgot Password?</a>
      </form>
    </div>

  </div>
</body>

</html>
